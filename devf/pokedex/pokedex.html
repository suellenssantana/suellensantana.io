<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/pokedex.css" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Pokédex</h1>
      <input
        type="text"
        id="searchInput"
        class="form-control my-3"
        placeholder="Busca un Pokémon por su nombre..."
      />
      <div class="row d-flex justify-content-center flex-wrap" id="pokemonContainer"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="pokemonModal"
      tabindex="-1"
      aria-labelledby="pokemonModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">
              Nombre del Pokémon
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img
                  id="modalImage"
                  src=""
                  class="img-fluid mb-2"
                  alt="Imagem do Pokémon"
                />
              </div>
              <div class="col-md-8">
                <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
                <p><strong>Peso:</strong> <span id="modalPeso"></span></p>
                <p><strong>Altura:</strong> <span id="modalAltura"></span></p>
                <p>
                  <strong>Habilidades:</strong>
                  <span id="modalHabilidades"></span>
                </p>
                  <strong>Descripción:</strong>
                  <span id="modalDescripcion"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button id="btnTop" title="Volver arriba">⬆️</button>
    <footer>
      <div class="footer"></div>
        <p>Desarrollado por Suellen Santana</p>
        <p> © 2025 Pokédex</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/pokedex.js"></script>
  </body>
</html>
